<html lang="ru">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/pages/settings.css">

<body class="root">
    <div class="header_container">
        <a class="return_link" href="/popup.html"></a>
        <h1 class="title">Настройки</h1>

                <input type="checkbox" data="modal" checked>

                </span>
            </label>
        </div>
    </section>
